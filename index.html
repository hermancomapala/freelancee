<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Freelance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR DI ATAS -->
    <div class="navbar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Members</a></li>
            <li><a href="#">Finance</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#" id="edit-button">Profile</a></li>
            <li><a href="#" id="save-button" style="display: none;">Save</a></li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="header">
            <h2>Dashboard</h2>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Members</h3>
                <p id="total-projects">0</p>
            </div>
            <div class="card">
                <h3>Balance</h3>
                <p id="total-balance">Rp. 0</p>
            </div>
            <div class="card">
                <h3>Status</h3>
                <p id="status" contenteditable="true" onblur="updateStatus(this.innerText)">Pending</p>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Client Email</th>
                    <th>Balance Deposito</th>
                    <th>License</th>
                </tr>
            </thead>
            <tbody id="project-list">
                <!-- Data proyek akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
