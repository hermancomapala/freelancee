<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Confirmation</title>
  <link rel="stylesheet" href="pay.css">
</head>
<body>
  <div class="container">
    <!-- Progress Bar -->
    <div class="progress-bar">
      <span class="step active">Review</span>
      <span class="step active">Transfer</span>
    </div>
    <!-- Payment Box -->
    <div class="payment-box">
      <h2 class="status-title">LICENSE LOCKED</h2>
      <h3 class="status-subtitle">Please make payment to withdraw funds</h3>

      <div class="time-box">
        <p>Time remaining until payment deadline:</p>
        <p class="time">2 hours 15 minutes 30 seconds</p>
      </div>

      <div class="amount-box">
        <p>Amount to be paid:</p>
        <p class="amount">IDR 502,208</p>
      </div>

      <button class="pay-button">Confirm Payment</button>
    </div>

  </div>
</body>
</html>
